<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techxtra registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="container">
       <header class="h1">Registration Form</header>
       <form method="post">
          <fieldset>
             <br/>
             <input type="text" name="name" id="username" placeholder="Name" required autofocus>
             <br/><br/>
             <input type="text" name="age" id="age" placeholder="Age" required autofocus>
             <br/><br/>
             <input type="text" name="college" id="college" placeholder="College" required autofocus>
             <br/><br/>
             <input type="email" name="email" id="email" placeholder="E-mail" required>
             <br/><br/>
             <input type="number" name="phonenumber" id="phonenumber" placeholder="Phonenumber" required>
             <br/><br/>
             <label for="submit"></label>
             <input type="submit" name="submit" id="submit" value="SUBMIT">
          </fieldset>
       </form>
    </div>
 </body>
</html>
